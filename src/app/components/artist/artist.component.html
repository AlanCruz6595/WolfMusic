<app-loader *ngIf="loaderArtist"></app-loader>

<div class="col-xl-5 col-md-4 mb-3 text-center" *ngIf="!loaderArtist">
    <img [src]="artist.images | errorImage" class="img-fluid rounded-circle">
</div>

<div class="col">
    <h3>{{artist.name}}</h3>
    <p>
        <a [href]="artist.external_urls.spotify" target="_blank">Pagina del artista</a>
    </p>

    <div class="col-4 text-center">
        <button routerLink="/search" class="btn btn-outline-success">Regresar</button>
    </div>
</div>


<table mdbTable>

    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let track of  topTracks">
        
        <td><img [src]="track.album.images | errorImage" alt="" style="width: 80px; height: 80px;"></td>
        <td>{{track.album.name}}</td>
        <td>{{track.name}}</td>
        <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      </tr>
    </tbody>
  </table>
